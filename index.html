<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="anim-container"></div>
    <div class="container">
      
        <input type="text" name="output" id="output" class="display">
     
        <ul class="keys">

            <li class="btn ac">A/C</li>
            <li class="btn operator open" >(</li>
            <li class="btn operator close">)</li>
            <li class="btn operator divide">/</li>
            
            <li class="btn sin">sin</li>
            <li class="btn cos">cos</li>
            <li class="btn sqrt">âˆš</li>
            <li class="btn operator multiply">*</li>
            
            <li class="btn 7">7</li>
            <li class="btn 8">8</li>
            <li class="btn 9">9</li>
            <li class="btn operator percentage">%</li>
            
            <li class="btn 4">4</li>
            <li class="btn 5">5</li>
            <li class="btn 6">6</li>
            <li class="btn operator minus">-</li>
            
            <li class="btn 1">1</li>
            <li class="btn 2">2</li>
            <li class="btn 3">3</li>
            <li class="btn operator plus">+</li>
           
            <li class="btn 00">00</li>
            <li class="btn 0">0</li>
            <li class="btn decimal">.</li>
            <li class="btn operator equal">=</li>
        </ul>    
    </div>
    <script src="app.js"></script>
</body>
</html>
